		<article>
		<h2 align="center">Cadastro de cliente</h2>
		<form action="cadastrar.php" method="post">
		<fieldset><!--fieldset principal -->
			<fieldset class="bloco">
				<div class="dados">
				<label>Nome:</label>
				<input type="text" name="nome" required>
				</div>
			</fieldset>
			<fieldset class="bloco">
				<div class="dados">
				<label>Sobrenome:</label>
				<input type="text" name="sobrenome" required>
				</div>
			</fieldset>
			<fieldset class="bloco">
				<div class="dados">
				<label>Data de nascimento:</label>
				<input type="date" name="datanasc" required>
				</div>
			</fieldset>
			<fieldset class="bloco">
				<div class="dados">
				<label>Endereço:</label>
				<input type="text" name="endereco" required>
				</div>
			</fieldset>
			<fieldset class="bloco">
				<div class="dados">
				<label>Bairro:</label>
				<input type="text" name="bairro" required>
				</div>
			</fieldset>
			<fieldset class="bloco">
				<div class="dados">
				<label>Cidade:</label>
				<input type="text" name="cidade" required>
				</div>
			</fieldset>
			<fieldset class="bloco">
				<div class="dados">
				<label>Cidade:</label>
				<select name="estado" required>
					<option selected="" value="">Selecione o Estado (UF)</option>
					<option value="Acre">Acre</option>
					<option value="Alagoas">Alagoas</option>
					<option value="Amapá">Amapá</option>
					<option value="Amazonas">Amazonas</option>
					<option value="Bahia">Bahia</option>
					<option value="Ceará">Ceará</option>
					<option value="Distrito Federal">Distrito Federal</option>
					<option value="Espírito Santo">Espírito Santo</option>
					<option value="Goiás">Goiás</option>
					<option value="Maranhão">Maranhão</option>
					<option value="Mato Grosso">Mato Grosso</option>
					<option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
					<option value="Minas Gerais">Minas Gerais</option>
					<option value="Pará">Pará</option>
					<option value="Paraíba">Paraíba</option>
					<option value="Paraná">Paraná</option>
					<option value="Pernambuco">Pernambuco</option>
					<option value="Piauí">Piauí</option>
					<option value="Rio de Janeiro">Rio de Janeiro</option>
					<option value="Rio Grande do Sul">Rio Grande do Sul</option>
					<option value="Rio Grande do Norte">Rio Grande do Norte</option>
					<option value="Rondônia">Rondônia</option>
					<option value="Roraima">Roraima</option>
					<option value="Santa Catarina">Santa Catarina</option>
					<option value="São Paulo">São Paulo</option>
					<option value="Sergipe">Sergipe</option>
					<option value="Tocantins">Tocantins</option>
					</select>
				</div>
			</fieldset>
			<fieldset class="bloco">
				<div class="dados">
				<label>Sexo:</label>
				<input type="radio" name="sexo" value="M">Masculino
				<input type="radio" name="sexo" value="F">Feminino
				</div>
			</fieldset>
			<fieldset class="bloco">
				<div class="dados">
				<label>Celular:</label>
				<input type="tel" name="celular" required></td
				pattern="[0-9] {11}"
				title="DDD sem o zero e o número.">				
				</div>
			</fieldset>
			<fieldset class="bloco">
				<div class="dados">
				<label>Email:</label>
				<input type="email" name="email" required></td
				pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">				
				</div>
			</fieldset>
			<fieldset class="bloco">
				<div class="dados">
				<label>Usuário:</label>
				<input type="text" name="usuario" required></td>				
				</div>
			</fieldset>
			<fieldset class="bloco">
				<div class="dados">
				<label>Senha:</label>
				<input type="password" name="senha" required
				pattern="(?=.*\d)(?=.*[a-z])(?=.[A-Z]).{8,}"
				title="A senha deve ter no mínimo 8 caracteres: letra maiúscla e minúscula, e número.">				
				</div>
			</fieldset>
			<fieldset class="bloco">
				<div class="dados">
				<label>Observação:</label>
				<textarea name="obs" rows="4" cols="30"></textarea></td>
				</div>
			</fieldset>
			<button type="submit" class="botao" name="submit">Enviar</button>

		</fieldset>

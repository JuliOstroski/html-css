        Tag main - especifíca o conteúdo principal de um documento

           Tag header - define o cabeçalho

            <section>
                <!--Tag section - define a seção de um documento -->

                    Tag nav - define um contêiner para links de navegação

                <article>
                    Tag article - define um artigo independente

                    lorem ipsum

        <footer>

            lorem ipsum
